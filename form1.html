<html>
	<head>
		<title>
			Untitled Document
		</title>
	</head>
	<body>
		<form method="get" action="Form.html">
			color:<input type="color" name="color" /><br/>
			Number:<input type="number" min="0" max="10" /><br/>
			Range:<input type="range" min="0" max="10" name="range" /><br/>
			Email:<input type="email" required="required" /><br/>
			Url:<input type="url" /><br/>
			Date:<input type="date" /><br/>
			Month:<input type="month" /><br/>
			Week:<input type="week" /><br/>
			Datetime:<input type="datetime-local" name="date" autofocus="autofocus" /><br/>
			File:<input type="file" multiple="multiple" accept="text/html" /><br/>
			Search:<input type="search" disabled="disabled"/><br/>
			<input list="browser" placeholder="Enter Value" /><br/>
			<datalist id="browser">
				<option>Opera</option>
				<option>Chrome</option>
				<option>Firefox</option>
				<option>Explorer</option>
			</datalist><br/>
			Username:<input type="text" pattern="[a-zA-Z]{2,5}" title="Please enter characters only" /><br/>
			<input type="submit" value="Submit" />
		</form>

		<progress style="width:50%">50%</progress><br/>
		<meter min="0" max="100" value="30"></meter><br/>
		<img src="#" />
		<figure>
			<figcaption>My image</figcaption>
			<img src="#" />
		</figure>
	</body>
